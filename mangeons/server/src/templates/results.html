{% extends "template.html" %}
{% block title %}Search Results{% endblock %}
{% block body %}
<a href="/">Home</a>
    <ul>
        {% for business in context.businesses %}
        <li>
            <p>
                <a href="/biz/{{ business.id }}"> {{ business.name }} </a>
                <span class="biz-stars">{{ business.rating }}</span>
                <span class="biz-address">{{ business.distance }} meters away</span>
            </p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
