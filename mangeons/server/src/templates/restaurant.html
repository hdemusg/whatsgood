{% extends "template.html" %}
{% block title %}{{ context.name }} Review{% endblock %}
{% block body %}
    <!-- Nav tabs -->
    <div class="container col-md-8">
      
      <div class="text-content-container px-4 pt-3">
      <h2 class="display-3">{{ context.name }} ({{ context.stars }}/5 stars)</h1>
        <div class="col-md-8">
          <p class="lead">{{ context.address }}</p>
          <hr class="my-2">
          <h4>Menu</h4>
          <hr class="my-2">
          {% for review in context.reviews %}
          <p>{{ review.stars }}</p>
          <p class="review">{{ review.review }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
  {% endblock %}
